---
- name: make sure nginx is installed
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: make sure its running
  service:
      name: nginx
      state: started
      enabled: yes

- name: make sure nginx directories exists
  file:
    path: /var/www/{{ item }}
    state: directory
    mode: '0755'
  loop:
    - angular-deploy
    - ded_backend

- name: copy angular nginx config
  copy:
     src: "{{ role_path }}/files/default"
     dest: /etc/nginx/sites-available/default
     mode: 644
  notify:
     - restart nginx

- name: copy ded_backend nginx config
  copy:
     src: "{{ role_path }}/files/ded_backend"
     dest: /etc/nginx/sites-available/ded_backend
     mode: 644
  notify:
     - restart nginx

- name: confirm sites are enabled
  file:
    src: /etc/nginx/sites-available/{{ item }}
    dest: /etc/nginx/sites-enabled/{{ item }}
    state: link
  loop:
    - default
    - ded_backend
